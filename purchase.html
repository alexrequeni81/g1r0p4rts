<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Compra</h1>
        <div id="userDetails" class="details-container" style="display:none;">
            <h2>Detalles del Cliente</h2>
            <div class="info-row">
                <div class="cliente-info" id="clienteNombre" style="flex: 1; font-size: 18px; margin-right: 20px;"></div>
                <select id="direccionEnvio" style="flex: 2; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="">Seleccione una dirección</option>
                    <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                </select>
            </div>
            <div id="direccionesCliente" style="margin-top: 10px;"></div>
        </div>

        <div id="purchaseDetails" style="display:none;">
            <h2>Detalles de Compra</h2>
            <div class="table-container">
                <table id="compraTable">
                    <thead>
                        <tr>
                            <th>Referencia</th>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="compraBody">
                        <!-- Las filas se añadirán dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
            <button id="addRow">Añadir artículo</button>
            <button id="enviarSolicitud" style="display: none;">Enviar solicitud de pedido</button>
        </div>
    </div>

    <script src="purchase.js"></script>
</body>
</html>
